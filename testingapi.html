<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <div id="body">Display api content : </div>
</body>
<script>
function api(){
    var xhr = new XMLHttpRequest();
    xhr.open('GET','admin_grid.php',true);
    xhr.onload = ()=>{
        console.log("Entered"+xhr.status)
        if(xhr.status == 200)
            console.log('Response : '+xhr.responseText);
            document.getElementById('body').innerHTML = xhr.responseText;
    }
    xhr.error = () => {
        console.log('Error');
    }
    xhr.send();
}
api();
</script>
</html>
